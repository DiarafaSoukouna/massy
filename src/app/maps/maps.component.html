<body>
  <button
    type="button"
    class="btn btn1"
    data-toggle="modal"
    data-target="#permissionModal"
    data-whatever="@mdo"
  >
    Ajouter un groupe
  </button>
</body>

<div
  class="modal fade"
  id="permissionModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="permissionModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nouvelle tache</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="modale">
            <label for="nom">Nom:</label>
            <input
              type="text"
              id="nom"
              name="nom"
              placeholder="nom du projet"
              required
            />
            <label for="description">Description:</label>
            <input
              type="text"
              id="description"
              name="description"
              placeholder="description du projet"
              required
            />
            <label for="status">Statut:</label>
            <select name="status" id="status">
              <option value="urgent">Urgent</option>
              <option value="urgent">Moins urgent</option>
              <option value="urgent">Pas urgent</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Fermer
        </button>
        <button type="button" class="btn btn1">Valider</button>
      </div>
    </div>
  </div>
</div>
