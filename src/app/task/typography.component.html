<body>
  <h2>Liste de vos taches</h2>
  <div class="add-card btn1" (click)="addCard()">+</div>

  <div class="container">
    <div *ngFor="let task of projectTasks">
      <div class="card">
        <h3>{{ task.title }}</h3>
        <button
          type="button"
          class="btn btn1"
          data-toggle="modal"
          data-target="#exampleModal"
          data-whatever="@mdo"
          (click)="cat_TaskId = task.id"
        >
          Ajouter une tache
        </button>
      </div>
    </div>
  </div>

  <div class="m">
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nouvelle tache</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="modale">
                <label for="nom">Nom:</label>
                <input
                  [(ngModel)]="title"
                  type="text"
                  id="nom"
                  name="nom"
                  placeholder="nom du projet"
                  required
                />
                <label for="description">Description:</label>
                <input
                  [(ngModel)]="desc"
                  type="text"
                  id="description"
                  name="description"
                  placeholder="description du projet"
                  required
                />
                <input
                  [(ngModel)]="cat_TaskId"
                  type="hidden"
                  id="cat_TaskId"
                  name="cat_TaskId"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Fermer
            </button>
            <button type="button" class="btn btn1" (click)="onSubmit()">
              Valider
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
