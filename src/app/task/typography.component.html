<body>
  <h2>Liste de vos taches</h2>
  <div class="add-card btn1" data-toggle="modal" data-target="#CatModal">+</div>
  <div class="container">
    <div *ngFor="let task of projectTasks">
      <div class="card">
        <button class="right" [matMenuTriggerFor]="menuCat">...</button>

        <mat-menu #menuCat="matMenu">
          <!-- <button mat-menu-item [routerLink]="['/option1']">Option 1</button> -->
          <button
            mat-menu-item
            data-toggle="modal"
            data-target="#UpdateCatModal"
            (click)="onRecupCat(task.id)"
          >
            <mat-icon>create</mat-icon>Modifier la categorie
          </button>
          <button mat-menu-item (click)="onCatDelete(task.id)">
            <mat-icon>delete</mat-icon>
            Supprimer la tache
          </button>
        </mat-menu>

        <h3>{{ task.title }}</h3>
        <div *ngFor="let tasks of task_array">
          <div *ngIf="tasks.cat_TaskId === task.id">
            <div class="tasks" [ngClass]="{ 'non-editable': tasks.status }">
              <!-- <label class="checkbox-label">
                <input type="checkbox" class="custom-checkbox" />
                <span class="checkbox-custom"></span>
              </label> -->
              <div *ngIf="tasks.status">
                <mat-icon>checkbox</mat-icon>
              </div>
              <span>{{ tasks.title }}</span>

              <button class="button1" [matMenuTriggerFor]="menu">...</button>

              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onEdit_status(tasks.id)">
                  <mat-icon>checkbox</mat-icon>Valider la tache
                </button>
                <button
                  mat-menu-item
                  data-toggle="modal"
                  data-target="#memberModal"
                  (click)="taskId = tasks.id"
                >
                  <mat-icon>person</mat-icon> Assigner a un membre
                </button>

                <button
                  mat-menu-item
                  data-toggle="modal"
                  data-target="#updateTaskModal"
                  (click)="onRecup(tasks.id)"
                >
                  <mat-icon>create</mat-icon>Modifier la tache
                </button>
                <button mat-menu-item (click)="onTaskDelete(tasks.id)">
                  <mat-icon>delete</mat-icon>
                  Supprimer la tache
                </button>
              </mat-menu>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center text-center">
          <button
            class="center"
            type="button"
            class="btn btn1"
            data-toggle="modal"
            data-target="#exampleModal"
            data-whatever="@mdo"
            (click)="cat_TaskId = task.id"
          >
            Ajouter une tache
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="m">
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nouvelle tache</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="modale">
                <label for="nom">Nom:</label>
                <input
                  [(ngModel)]="title"
                  type="text"
                  id="nom"
                  name="nom"
                  placeholder="nom de la tache"
                  required
                />
                <label for="description">Description:</label>
                <input
                  [(ngModel)]="desc"
                  type="text"
                  id="description"
                  name="description"
                  placeholder="description de la tache"
                  required
                />
                <input
                  [(ngModel)]="cat_TaskId"
                  type="hidden"
                  id="cat_TaskId"
                  name="cat_TaskId"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Fermer
            </button>
            <button
              type="button"
              class="btn btn1"
              data-dismiss="modal"
              (click)="onSubmit()"
            >
              Valider
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
