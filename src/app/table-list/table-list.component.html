<body>
  <div><h2>Liste de vos projets</h2></div>

  <button
    type="button"
    class="btn btn1"
    data-toggle="modal"
    data-target="#projetModal"
    data-whatever="@mdo"
  >
    Ajouter un projet
  </button>
  <mat-form-field>
    <mat-label>Filtrer</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="projet..."
      #input
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Nom du projet</th>
      <td mat-cell *matCellDef="let element">
        <boutton (click)="onClickProject(element.id)">{{
          element.title
        }}</boutton>
      </td>
    </ng-container>

    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.desc }}</td>
    </ng-container>

    <ng-container matColumnDef="date_deb">
      <th mat-header-cell *matHeaderCellDef>Date de debut</th>
      <td mat-cell *matCellDef="let element">{{ element.date_deb }}</td>
    </ng-container>

    <ng-container matColumnDef="date_fin">
      <th mat-header-cell *matHeaderCellDef>Date de fin</th>
      <td mat-cell *matCellDef="let element">{{ element.date_fin }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>

      <td mat-cell *matCellDef="let element">
        <div>
          <button
            type="button"
            data-toggle="modal"
            data-target="#modifModal"
            (click)="onRecup(element.id)"
          >
            <mat-icon>create</mat-icon>
          </button>
          <button type="button" (click)="onDelete(element.id)">
            <mat-icon class="icon">delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</body>

<ng-template #loadingModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Loading</h4>
    <button
      type="button"
      class="btn-close"
      (click)="modal.dismiss('Cross click')"
      aria-label="Close"
    ></button>
  </div>
  <div class="modal-body">
    <ngb-progressbar
      type="info"
      [value]="100"
      [striped]="true"
      [animated]="true"
    ></ngb-progressbar>
  </div>
</ng-template>

<div
  class="modal fade"
  id="projetModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="projetModalLabel"
  aria-hidden="true"
  [hidden]="loading"
>
  <div *ngIf="loading" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Chargement...</span>
  </div>

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="projetModalLabel">Nouveau projet</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="modale">
            <label for="nom">Nom:</label>
            <input
              [(ngModel)]="title"
              type="text"
              id="nom"
              name="nom"
              placeholder="nom du projet"
              required
            />
            <label for="description">Description:</label>
            <input
              [(ngModel)]="desc"
              type="text"
              id="description"
              name="description"
              placeholder="description du projet"
              required
            />
            <label for="durer_exec">Date de debut:</label>
            <input
              [(ngModel)]="date_deb"
              type="text"
              id="date_deb"
              name="date_deb"
              placeholder="date de debut"
              required
            />
            <label for="durer_exec">Date de fin:</label>
            <input
              [(ngModel)]="date_fin"
              type="text"
              id="date_fin"
              name="date_fin"
              placeholder="date de fin"
              required
            />
            <label for="budget_prevu">Budget prevu:</label>
            <input
              [(ngModel)]="budg_prev"
              type="text"
              id="budget_prevu"
              name="budget_prevu"
              placeholder="budget prevu pour le projet"
              required
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Fermer
        </button>
        <button
          type="button"
          class="btn btn1"
          data-dismiss="modal"
          (click)="onSubmit($event)"
        >
          Valider
        </button>
      </div>
    </div>
  </div>
</div>

            <label for="description">Description:</label>

            <label for="durer_exec">Date de debut:</label>

            <label for="durer_exec">Date de fin:</label>

            <label for="budget_prevu">Budget prevu:</label>

        </form>
      </div>
      <div class="modal-footer">

        <button
          type="button"
          class="btn btn1"
          data-dismiss="modal"
          (click)="onEdit()"
        >
          Valider
        </button>
      </div>
    </div>
  </div>
</div>
