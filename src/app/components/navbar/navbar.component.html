<nav
  class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top"
>
  <div class="container-fluid">
    <div class="navbar-wrapper">
      <a class="navbar-brand" href="javascript:void(0)">{{ getTitle() }}</a>
    </div>
    <button
      mat-raised-button
      class="navbar-toggler"
      type="button"
      (click)="sidebarToggle()"
    >
      <span class="sr-only">Toggle navigation</span>
      <span class="navbar-toggler-icon icon-bar"></span>
      <span class="navbar-toggler-icon icon-bar"></span>
      <span class="navbar-toggler-icon icon-bar"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navigation">
      <form class="navbar-form">
        <div class="input-group no-border">
          <input
            type="text"
            value=""
            class="form-control"
            placeholder="Search..."
          />
          <button
            mat-raised-button
            type="submit"
            class="btn btn-white btn-round btn-just-icon"
          >
            <i class="material-icons">search</i>
            <div class="ripple-container"></div>
          </button>
        </div>
      </form>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">
            <button style="border: none" (click)="chat()">
              <i class="material-icons">chat</i>
              <span class="notification" *ngIf="userChats !== 0">{{
                userChats
              }}</span>
            </button>
            <p>
              <span class="d-lg-none d-md-block">Chat</span>
            </p>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link"
            href="javascript:void(0)"
            id="navbarDropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="material-icons">notifications</i>
            <span class="notification" *ngIf="notifies.length !== 0">{{
              notifies.length
            }}</span>
            <p>
              <span class="d-lg-none d-md-block">Some Actions</span>
            </p>
          </a>
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="navbarDropdownMenuLink"
          >
            <!-- <p *ngIf="notifies.length === 0">Aucune notification</p> -->
            <div *ngFor="let n of notifies">
              <a
                (click)="onClickNotify(n.id, n.content)"
                class="dropdown-item"
                >{{ n.content }}</a
              >
            </div>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">
            <button
              class="right"
              [matMenuTriggerFor]="menuCat"
              style="border: none"
            >
              <i class="material-icons">person</i>
            </button>
            <mat-menu #menuCat="matMenu">
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  cursor: pointer;
                "
                (click)="profile()"
              >
                <div
                  class="profile-picture"
                  style="background-color: #323232; position: relative"
                >
                  <div class="initials">
                    {{ getInitials(userOnline.nom, userOnline.prenom) }}
                  </div>
                </div>
                <span style="margin: 15px; font-size: 18px; font-weight: 600">
                  {{ userOnline.nom }} {{ userOnline.prenom }}
                </span>
              </div>
              <button mat-menu-item (click)="profile()">
                <mat-icon>key</mat-icon>
                Confidentialites
              </button>
              <button (click)="onLogout()" mat-menu-item>
                <mat-icon>logout</mat-icon>
                Deconnexion
              </button>
            </mat-menu>
            <p>
              <span class="d-lg-none d-md-block">Account</span>
            </p>
          </a>
        </li>
      </ul>
    </div>
